<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        .log_body{
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #93966c, #7f8283);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-container h1 {
            margin: 0;
            font-size: 2rem;
            color: #333;
        }
        .login-container p {
            margin: 0.5rem 0 1.5rem;
            color: #666;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .google-button {
            background-color: #146127;
            color: white;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            width: 80%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            margin: auto;
        }
        .google-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .footer-links {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #666;
        }
        .footer-links a {
            color: #007bff;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .login{
            background-color: #20669c;
            color: white;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            width: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            margin: 0.5rem;
        }
        .logs{
            display:flex;
        }
        .butt:hover{
            background-color: #007bff;
            box-shadow: 3px 3px 5px black;
        }
        .head{
            display: flex;
            flex: wrap;
            justify-items:center;
            margin-left:25%;
        }
        .close{
            margin-right:0;
            border: 1px solid rgb(140, 138, 138);
            border-radius:20px;
            font-size:small;
            margin-left:25%;
            padding-top: 0;
            padding-bottom:0;
            padding-left:2px;
            padding-right: 2px;
            height:1.5rem;
            width: 1.5rem;
        }
        .close:hover{
            transform: scale(1.5);
            color: rgb(93, 2, 2);
        }
        
    </style>
</head>
<div class="log_body">
    <div class="login-container">
        <div class="head">
            <h1>Welcome Back!</h1><button class="close"onclick="goBack()">x</button>
        </div>
        <p>We're glad to see you again.</p>
        <input type="email" class="input-field" placeholder="Enter your email address">
        <input type="password" class="input-field" placeholder="Enter your password">
        <div class="logs">
            <button class="login butt"> Sign in Patient</button>
            <button class="login butt"> Sign in Register</button>
        </div>
        
        <br><hr>
        <button class="google-button butt">
            <img src="google.webp" alt="Google Logo">
            Sign in with Google
        </button>
        <div class="footer-links">
            <a href="#">Forgot Password?</a> | <a href="#">Need Help?</a>
        </div>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</html>
